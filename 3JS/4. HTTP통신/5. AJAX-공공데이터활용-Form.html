<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="5. AJAX-공공데이터활용-Form.js"></script>
    <style>
        *{list-style: none;}
        .hidden{
            /* display: none; */
        }
    </style>
</head>
<body>
    <form id='campForm'>
        <div class='hidden'>
            serviceKey  <input type="text" name="serviceKey" id="" value="DU3KPJJtl2AKmdX%2FWH2DnaDhijW8wJFXUTXPdEjTBlHxKSdZVfJP5mIBAcUevwxp3ZQrC8gMUPuq%2BMqo8MDEPA%3D%3D">한페이지결과수<br>
            MobileOS    <input type="text" name="MobileOS" id="" value="ETC">서비스명(어플명)<br>
            MobileApp   <input type="text" name="MobileApp" id="" value="AppTest">인증키(서비스키)<br>
            mapX        <input type="text" name="mapX" id="" value="128.6142847">경도 : GPS X좌표(WGS84 경도 좌표)<br>
            mapY        <input type="text" name="mapY" id="" value="36.0345423">위도 : GPS Y좌표(WGS84 위도 좌표)<br>
            _type       <input type="text" name="_type" id="" value="json"><br>
            _type : json 형식으로 받아오기 위해 _type에 json값을 넣어 줍니다
        
        </div>
        numOfRows   <input type="text" name="numOfRows" id="" value="100">페이지번호<br>
        pageNo      <input type="text" name="pageNo" id="" value="1">OS 구분 : IOS (아이폰), AND (안드로이드), WIN (윈도우폰), ETC(기타)<br>
        radius      <input type="text" name="radius" id="" value="20000">거리 반경 : 거리 반경(단위:m) ,Max값 20000m=20Km<br>

        <p><button id='btnCampInfo'>캠핑장 정보 조회</button></p>
    </form>
    
    <div id='result'></div>
</body>
</html>
