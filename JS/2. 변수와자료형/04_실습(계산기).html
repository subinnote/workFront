<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 실습</title>
    <style>
		table {
			border: 3px solid rosybrown;
		}

		button{
			font-size: 1.5em;
			font-weight: bold;
			width: 50px;
			height: 50px;
			border-radius: 20%;
		}
		#result{
			text-align: right;
			height: 50px;
			font-size: 2em;
			font-weight: bold;
			border: 1px solid black;
			width: 210px;
			padding-right: 5px;
			overflow: hidden;
		}
	</style>
</head>
<body>
    <h1>계산기 실습</h1>

    <hr>

    <div>
		<table>
			<tr>
				<td colspan="4">
					<div id="result">0</div>
				</td>
			</tr>
			<tr>
				<td>
					<button id="left" >(</button>
				</td>
				<td>
					<button id="right" >)</button>
				</td>
				<td>
					<button id="percent" >%</button>
				</td>
				<td>
					<button id="clear" >AC</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="seven" >7</button>
				</td>
				<td>
					<button id="eight" >8</button>
				</td>
				<td>
					<button id="nine" >9</button>
				</td>
				<td>
					<button id="devide" >/</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="four" >4</button>
				</td>
				<td>
					<button id="five" >5</button>
				</td>
				<td>
					<button id="six" >6</button>
				</td>
				<td>
					<button id="astric"  >*</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="one"  >1</button>
				</td>
				<td>
					<button id="two" >2</button>
				</td>
				<td>
					<button id="three" >3</button>
				</td>
				<td>
					<button id="minus" >-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="zero" >0</button>
				</td>
				<td>
					<button id="dot" >.</button>
				</td>
				<td>
					<button id="equal" >=</button>
				</td>
				<td>
					<button id="plus" >+</button>
				</td>
			</tr>
		</table>
	</div>
	
	<script>

		let buttons = document.getElementsByTagName('button');

		for(button of buttons){
			// console.log(button);
			button.addEventListener('click', function(){
				console.log('addEventListener this',this.innerText)
				buttonClick(this.innerText)
			});
		}


		// 내부에 button마다 onlclick='buttonClick(this.innerHTML)' 에 정의 한 경우
		function buttonClick(buttonTxt){
			console.log(buttonTxt);
			let result = document.getElementById('result');
			
			if(buttonTxt == 'AC'){
				// result를 0으로 초기화
				result.innerHTML = '0'
			} else if(buttonTxt == '='){
				// result 계산
				result.innerText = eval(result.innerText);
			} else {
				// 선택된 버튼의 txt 값을 result에 추가
				if(result.innerHTML == '0'){
					//초기화
					result.innerHTML = buttonTxt;
				} else {
					result.innerHTML += buttonTxt;
				}
			}
			
		}
	</script>
</body>
</html>
