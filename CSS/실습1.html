<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1.탐라국 입춘굿</title>
</head>
<style>
    *{
        margin: 20px;
    }
    div{
        width: 600px;
        margin: 0px auto;
    }
    h1{
        /*내가 가지고 있는 컨텐츠의 길이만큼 영역을 가지게된다. 블럭요소를 인라인요소로 변경*/
        display: inline-block; 
        font-weight: bold;
        color: white;
        background-color: darkblue;
    }
    .red{
        font-weight: bold;
        color: red;
        margin: 0px;
    }
    sup{
        margin: 0px;
    }
</style>
<body>
    <div>
        <h1>탐라국 입춘굿</h1>
        <p>
        제주도의 문화축제 중에서 유일하게 <span class='red'>전통시대부터 존재했던 축제</span>이다.
        </p>
        <p>
        제주에서 입춘은 새절<sup>(제주어, 샛절)</sup> 드는 날.<br>
        하늘의 1만 8,000신이 지상으로 내려와 새해 일들을 시작하는 때다.
        </p>
    </div>  
</body>
</html>
