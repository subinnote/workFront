<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>
    <p><label for='name'>고객명 : <input type="text" name="name" id="name" autofocus required></label></p>
    <p><label for='tel'>전화번호 : <input type='tel' name='tel' id='tel' required></label></p>
    <label for='email'>E-mail : <input type="email" name="email" id="email" required></label>
    
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="size" id='size_s' value='Small'>
        <!-- 라벨을 붙여주어 라벨이 선택되어도 요소가 선택 된 것과 같은 효과를 줄 수 있다. -->
        <label for='size_s'>Small</label>
        <p><input type="radio" name="size" id='size_m' value='Medium' checked>
        <label for='size_m'>Medium</label></p>
        <input type="radio" name="size" id='size_l' value='Large'>
        <label for='size_l'>Large</label>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id='bacon' value='베이컨'>
        <label for='bacon'>베이컨</label>
        <p><input type="checkbox" name="topping" id='cheese' value='치즈'>
        <label for='cheese'>치즈</label></p>
        <p><input type="checkbox" name="topping" id='onion' value='양파'>
        <label for='onion'>양파</label></p>
        <input type="checkbox" name="topping" id='mushroom' value='버섯'>
        <label for='mushroom'>버섯</label>
    </fieldset>
    
    <p>희망 배송 시간 : <input type="time" name="time" id="time" required></p>
    

    <p>배송 시 요청사항 : <textarea name='request' cols='20' rows='3'></textarea></p>
    <input type="submit" value="주문하기">
    </form>
</body>
</html>
