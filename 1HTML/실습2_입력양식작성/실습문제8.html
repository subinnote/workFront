<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품관리</title>
</head>
<body>
    <h1>납품관리</h1>
    <form>
        <fieldset>
        
            <legend>납품자 정보</legend>
            <ol> 
                <li><label>납품자명 : <input type="text" name="name" id="name" 
                                    placeholder='name'></label></li>
                <p><li><label for='email'>email : <input type="email" name="email" id="email" 
                                    placeholder='answs@nave.com'></label></li></p>
                <li><label for='url'>홈페이지 : <input type="url" name="url" id="url" 
                                    placeholder='http://' value='http://'></label></li>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li><label for='product'>상품명 : <input type="text" name="product" id="product"></label></li>
                <p><li><label for='amount'>상품수량 : <input type="number" name="amount" id="amount" 
                                        min='100' placeholder='최소 100'></label></li></p>
                <p><li><label for='grade'>납품등급 : <input type="range" name="grade" id="grade" 
                                        min='0' max='10' value='5'></label></li></p>
                <li><label for='bigo'>기타 사항 : <textarea name='bigo' id='bigo'></textarea></label></li>
            </ul>
        </fieldset>

        <br><input type="submit" value="send message">
    </form>
</body>
</html>
