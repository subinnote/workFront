<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px auto; 
        }

        header{
            width: 800px;
            height: 150px;
            border: 1px solid red;
        }

        main {
           width: 800px;
           height: 600px;
           border: 1px solid red;
        }

        footer{
            width: 800px;
            height: 50px;
            border: 1px solid red;
        }

        header .logo{
            width: 200px;
            height: 150px;
            border: 1px solid red;
            float: left;
        }
        header > nav{
            background-color: aqua;
            width: 598px;
            height: 148px;
            border: 1px solid red;
            float: left;
        }
        
        main aside{
            width: 400px;
            height: 100%;
            border: 1px solid red;
            float: left;
        }
        main div{
            width: 398px;
            height: 100%;
            border: 1px solid red;
            float: left;
        }


    </style>
</head>
<body>
    <div class='box'>

        <header>
           <div class='logo'></div>
           <nav></nav>
        </header>

        <main>
            <aside></aside>
            <div class='maincontent'></div>
        </main>

        <footer></footer>

    </div>
</body>
</html>
